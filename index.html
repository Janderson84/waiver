<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forged Waiver Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Forged Waiver Generator</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="generateQR()">Generate</button>
    <div id="result"></div>
    <div id="qrcode"></div>

    <script>
        function generateQR() {
            const url = document.getElementById('urlInput').value;
            const number = document.getElementById('numberInput').value;
            const finalUrl = url + number;

            document.getElementById('result').innerHTML = `<p>Final URL: ${finalUrl}</p>`;

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';

            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), finalUrl);
        }
    </script>
</body>
</html>
